        function setImagePreview($this) {

        }

        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

<script>
    $(function() {
        $('#bus').click(function(){
            var email = $('#email').val();
            if(email==''){
                alert('您没有填写邮箱，请重新填写！');
                return false;
            }
            var postname = $('#postname').val();
            if(postname==''){
                alert('您没有填写专家名誉，请重新填写！');
                return false;
            }
            var cynx = $('#cynx').val();
            if(cynx==''){
                alert('您没有填写从业年限，请重新填写！');
                return false;
            }

            var note = $('#note').val();
            if(note==''){
                alert('您没有填写简介，请重新填写！');
                return false;
            }

            /*手机验证*/
            var sjh = $("#tel").val();
            reg = /^1[3|4|5|8][0-9]\d{4,8}$/i;
            if (sjh == "") {
                alert('您没有填写手机号码，请重新填写！');
                return false;
            } else if (sjh.length < 11) {
                alert('您输入的手机号码有误，请重新填写');
                return false;
            } else if (!reg.test(sjh)) {
                alert('您输入的手机')
            }
        })
    })
</script>
